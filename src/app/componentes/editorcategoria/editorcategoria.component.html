<app-navbar></app-navbar>

<div class="container">
  <div class="row">
    <div class="col-12 text-center">
      <h3 class="text-center">Editor de Categoria</h3>
    </div>
  </div>

  <div class="row" *ngIf="mode == 0">
    <div class="col-12">
      <p>Inserindo nova categoria.</p>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label for="txtNomeCategoria">Nome da Categoria</label>
        <input type="text" class="form-control" id="txtNomeCategoria" [(ngModel)]="categoria.nome">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <button class="btn btn-primary" (click)="atualizarCategoria()">Atualizar dados</button>
    </div>
    <div class="col-12">
      <button class="btn btn-secondary" routerLink="/categorias">Voltar</button>
    </div>
  </div>
</div>
