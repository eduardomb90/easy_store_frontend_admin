<div id="aniversariantes" class="container-fluid aniversariantes">
  <div class="row">
    <div class="col-12">
      <h4>Aniversariantes do Mês</h4>
    </div>

    <div class="btn-group" role="group" aria-label="Seleção de Mês">
      <button type="button" class="btn btn-outline-primary" *ngFor="let mes of meses; let i = index"
              [class.active]="i + 1 === mesSelecionado" (click)="selecionarMes(i + 1)">
        {{ mes }}
      </button>
    </div>
  </div>

  <div class="mt-4">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Data de Nascimento</th>
          <th><i class="fa-brands fa-whatsapp"></i></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aniversariante of aniversariantes">
          <td>{{ aniversariante.nome }}</td>
          <td>{{ aniversariante.dataNasc | date: 'dd/MM/yyyy' }}</td>
          <td>{{ aniversariante.telefone }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
