<app-navbar></app-navbar>
<div class="container">

  <div class="row">
    <div class="col-12 text-center">
      <h3>Gerenciar Categorias</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <a class="btn btn-primary" routerLink="/editorcategoria/new">Nova Categoria</a>
    </div>
  </div>

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let categoria of categorias">
        <th scope="row">{{ categoria.id }}</th>
        <td>
          <a routerLink="/editorcategoria/{{categoria.id}}">
            {{ categoria.nome }}
          </a>
        </td>
      </tr>
    </tbody>
  </table>

</div>
